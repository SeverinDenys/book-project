<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Project</title>
  </head>
  <body>
    <!-- Form section start -->
     <section id="form-container">
      <form class="form">
        <input type="search" class="form__input" placeholder="Search for the book">
        <button class="form__button" type="submit">Submit</button>
         
      </form>
     </section>
     <!-- Form section end -->


     <!-- bookInfo section start -->
     <section class="bookInfo">
      <h1 class="bookInfo__title">Dune</h1>
      <h2 class="bookInfo__author">Herbert Frenk</h2>
      <h2 class="bookInfo__description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci, molestiae.</h2>
      <h3 class="bookInfo__pageCount">569</h3>
      <h4 class="bookInfo__publishedDate">1984</h4>
     </section>

     <!-- bookInfo section end -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
